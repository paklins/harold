<div class="au-button" (mouseenter)="mouseHover($event, true)" (mouseleave)="mouseHover($event, false)">
    <button [ngClass]="layoutClasses()">
        <au-icon *ngIf="icon" [source]="icon" [ngClass]="iconClasses()"></au-icon>

        <div *ngIf="text" class="au-button-text">{{text}}</div>
    </button>
</div>
